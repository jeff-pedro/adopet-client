name: Cypress Tests

on:
  push:

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node-20.12.2-chrome-124.0.6367.60-1-ff-125.0.1-edge-124.0.2478.51-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          build: npm run build

      # report machine parameters
      - run: npx cypress info
      - run: node -p 'os.cpus()'

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # container: cypress/browsers:node-20.12.2-chrome-124.0.6367.60-1-ff-125.0.1-edge-124.0.2478.51-1
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    services:
      db:
        image: postgres
        env:
          POSTGRES_DB: adopet_dev
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432

      adopet-api:
        image: jeffersonps/adopet-api:latest
        options: npx sequelize-cli db:migrate
        ports:
          - 9000:9000
        env:
          NODE_ENV: development
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: adopet_dev
          POSTGRES_HOST: db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Migrate tables to database
      #   run: docker exec adopet-api npx sequelize-cli db:migrate

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: UI Tests - Chrome
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          browser: chrome
          record: true
          parallel: true
          group: "UI - Chrome"
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
